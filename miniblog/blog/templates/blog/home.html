{% extends 'blog/base.html' %}
{% load static %}


{% block content %}
<div class="col-sm-10">
    <!-- <h2 class="text-white my-5">home page </h2> -->
    {% for post in posts %}
      <div class="jumbotron jumbotron-fluid bg-dark my-3" >
          <div class="container " >
            <h1 class="display-4 font-weight-bold text-center">{{post.titile}}</h1>
            <p class="lead">{{post.desc}}</p>
          </div>
        </div>
     {% endfor %} 
</div>

{% endblock content %}
